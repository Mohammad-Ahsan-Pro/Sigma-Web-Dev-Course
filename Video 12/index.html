<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersie 1 - Pure HTML Media Player</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio & 6 video.
    Design a website which uses HTML only to show these files.
    1.mp3, 2.mp3 ... 6.mp3
    1.mp4, 2.mp4 ... 6.mp4 -->
    <div>
        <audio src="1.mp3" controls></audio>
    </div>
    <div>
        <audio src="2.mp3" controls></audio>
    </div>
    <div>
        <audio src="3.mp3" controls></audio>
    </div>
    <div>
        <audio src="4.mp3" controls></audio>
    </div>
    <div>
        <audio src="5.mp3" controls></audio>
    </div>
    <div>
        <audio src="6.mp3" controls></audio>
    </div>

    <div>
        <video height="180" src="1.mp4" controls></audio>
    </div>
    <div>
        <video height="180" src="2.mp4" controls></video>
    </div>
    <div>
        <video height="180" src="3.mp4" controls></video>
    </div>
    <div>
        <video height="180" src="4.mp4" controls></video>
    </div>
    <div>
        <video height="180" src="5.mp4" controls></video>
    </div>
    <div>
        <video height="180" src="6.mp4" controls></video>
    </div>
</body>
</html>
